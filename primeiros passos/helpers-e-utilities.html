<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Helpers e Utilities</title>
    <style>
        .m-bottom {
            margin-bottom: 500px;
        }
        
        .square {
            width: 70px;
            height: 70px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="square m-4 border"></div>
        <div class="square my-4 border border-5 border-dark"></div>
        <div class="square mx-4"></div>
        <div class="square ms-4"></div>
        <div class="square me-4"></div>
        <div class="square mt-4"></div>
        <div class="square mb-4"></div>
    </div>

    <div class="d-flex justify-content-center border border-5 border-dark">
        <div class="square p-4 border border-5 border-dark"></div>
        <div class="square py-4 border border-5 border-primary"></div>
        <div class="square px-4 border border-1 border-danger"></div>
        <div class="square ps-4 border border-4 border-info"></div>
        <div class="square pe-4 border border-2 border-warning"></div>
        <div class="square pt-4 border border-5 border-success"></div>
        <div class="square pb-4"></div>
    </div>

    <div class="m-bottom"></div>
</body>
</html>
